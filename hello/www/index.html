<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/onsenui.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="js/onsenui.min.js"></script>
</head>
<body>
  <!-- Here starts the main structure - Navigator and Tabbar -->
  <ons-navigator id="myNavigator">
    <ons-page>
      <ons-tabbar position="auto">
        <ons-tab page="tab1.html" active icon="ion-home" label="NBA"></ons-tab>
        <ons-tab icon="ion-chatboxes" label="Forum" page="tab2.html"></ons-tab>
        <ons-tab icon="ion-person" label="User" page="tab3.html"></ons-tab>
        <!-- <ons-tab icon="ion-person" label="User" page="tab4.html"></ons-tab> -->
      </ons-tabbar>
    </ons-page>
  </ons-navigator>

  <!-- Here starts the first tab page called NBA -->
  <template id="tab1.html">
    <ons-page id="tab1">
      <ons-toolbar>
        <div class="center" style="background-color:#3A9FED;color:#ECFDFD">Recommend</div>
      </ons-toolbar>
      <!-- Here starts search bar of the first tab page  -->
      <div class="search-bar" onclick="myNavigator.pushPage('search.html')">
        <input type="search" class="search-input" style="width: 96%; margin: 50px auto 6px 6px;" placeholder="Search">
      </div>
      <!-- Here starts post abstracts of the first tab page  -->
      <div id="allpostabstrcts">
      </div>
    </ons-page>
  </template>

  <!-- Here starts the search page when cilck the search bar of the first page -->
  <template id="search.html">
    <ons-page id="search">
      <ons-toolbar style="background-color:#3A9FED">
        <div class="right" style="margin-right:5px;">
          <ons-back-button style="color:white;">Cancel</ons-back-button>
        </div>
        <div class="left">
          <div class="search-bar" style="width:83%;background-color:#3A9FED" onclick="">
            <input type="search" class="search-input" style="background-color: white;width: 96%; margin: 50px 0 3px 6px;" placeholder="Search">
          </div>
        </div>
      </ons-toolbar>
    </div>
  </ons-page>
</template>

<!-- Here starts the second tab page called Fourm -->
<template id="tab2.html">
  <ons-page id="tab2">
    <ons-toolbar>
      <div class="center" style="background-color:#3A9FED;color:#ECFDFD">Forum</div>
    </ons-toolbar>
    <!-- Here starts Fourm topics -->
    <ons-list id="onslist">
    </ons-list>
  </ons-page>
</template>

<!-- Here starts the main page of a topic -->
<template id="pageNav1.html" >
  <ons-page id="pageNav1" >
    <ons-toolbar  style="background-color:#3A9FED;color:#ECFDFD">
      <div class="left">
        <ons-back-button style="color:white"></ons-back-button>
      </div>
      <div class="center" style="background-color:#3A9FED;color:#ECFDFD"></div>
    </ons-toolbar>
    <div id="topic_banner" >
    </div>
    <div id="postabstrcts">
    </div>
  </ons-page>
</template>

<!-- Here starts add post page-->
<template id="addapost.html">
  <ons-page id="addapost">
    <ons-toolbar   style="color:#ECFDFD">
      <div class="left">
        <ons-back-button style="color:balck"></ons-back-button>
      </div>
      <div class="center" style="color:black">Edit</div>
      <div class="right" id="barofAddpost" style="color:black">
      </div>
    </ons-toolbar>
    <div id="post_content" style="width:100%;margin-top:-16px;height:100%;background-color:#FFFFFF;">
      <div style="text-align: center;">
        <p >
          <ons-input style="margin-top:6px;width:90%;" id="postTitle" modifier="underbar" placeholder="Title" float></ons-input>
        </p>
        <p >
          <ons-input  style="width:90%;"id="postText"  placeholder="Please input content" float></ons-input>
        </p>
      </div>
    </div>
  </ons-page>
</template>

<ons-modal direction="up">
  <div style="text-align: center">
    <p>
      <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Adding.....
    </p>
  </div>
</ons-modal>

<!-- Here starts a post page -->
<template id="postpage.html">
  <ons-page id="postpage">
    <ons-toolbar id="postToolbar" style="background-color:#3A9FED;color:white;">
      <div class="left" >
        <ons-back-button style="color:white;"></ons-back-button>
      </div>
    </ons-toolbar>
    <div id="belowbar"></div>
  </ons-page>
</template>

<!-- Here starts the third tab page called User -->
<template id="tab3.html">
  <ons-page>
    <ons-toolbar>
      <div class="center" style="background-color:#3A9FED;color:#ECFDFD">Profile</div>
    </ons-toolbar>
    <div id="user_top">
      <div id="user_top_top" onclick="myNavigator.pushPage('user_following.html')">
        <div style="float:left" id="user_top_top_left"><img style="width:70px;height:70px;" src="img/head.jpg">
        </div>
        <div id="user_top_top_center">
          <span style="font-weight:bold;font-size:20px;">Time machine1997</span><br/>
          <span style="display:block;margin-top:10px;font-size:13px;">I am rocket's fans and Harden is my favourite player</span><br/>
        </div>
        <div id="user_top_top_right">
          <ons-icon   icon="ion-chevron-right"></ons-icon>
        </div>
      </div>

      <div id="user_top_bottom">
        <div class="follow" onclick="myNavigator.pushPage('user_following.html')">following<br/><span class="numbers">3</span></div>
        <div class="follow" onclick="myNavigator.pushPage('user_followers.html')">followers<br/><span class="numbers">9</span></div>
        <div class="follow" onclick="myNavigator.pushPage('user_followingtopic.html')">my topics<br/><span class="numbers">5</span></div>
      </div>
    </div>

    <div id="user_bottom">
      <div class="user_bottom_lists" onclick="myNavigator.pushPage('messages.html')">
        <ons-icon    class="iconthem" icon="ion-email-unread"></ons-icon>
        Messages
        <ons-icon   class="iconarrow" icon="ion-chevron-right"></ons-icon>
      </div>
      <div class="user_bottom_lists" onclick="myNavigator.pushPage('subscribe.html')">
        <ons-icon   class="iconthem" icon="ion-star"></ons-icon>
        Subscribe
        <ons-icon   class="iconarrow" icon="ion-chevron-right"></ons-icon>
      </div>
      <div class="user_bottom_lists" onclick="myNavigator.pushPage('myposts.html')">
        <ons-icon   class="iconthem" icon="ion-document-text"></ons-icon>&nbsp;
        My posts
        <ons-icon  class="iconarrow" icon="ion-chevron-right"></ons-icon>
      </div>
    </div>
  </ons-page>
</template>


<!-- Here starts user_following page -->
<template id="user_following.html">
  <ons-page id="user_following">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
  </ons-page>
</template>

<!-- Here starts user_follower page -->
<template id="user_followers.html">
  <ons-page id="user_following">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
  </ons-page>
</template>

<!-- Here starts user_followingtopic page-->
<template id="user_followingtopic.html">
  <ons-page id="user_following">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
  </ons-page>
</template>

<!-- Here starts personal message page -->
<template id="messages.html">
  <ons-page id="messages">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
  </ons-page>
</template>

<!-- Here starts subscribe page -->
<template id="subscribe.html">
  <ons-page id="subscribe">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
  </ons-page>
</template>

<!-- Here starts my posts page -->
<template id="myposts.html">
  <ons-page id="myposts">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
  </ons-page>
</template>

</body>
</html>
