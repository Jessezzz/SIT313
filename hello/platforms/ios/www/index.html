<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="css/mobile.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.qtip.min.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/variables.js"></script>
  <script src="js/onsenui.min.js"></script>
</head>

<body>
  <!-- Here starts the main structure - Navigator and Tabbar -->
  <ons-navigator id="myNavigator">
    <ons-page>
      <ons-tabbar position="auto">
        <ons-tab page="mainPage.html" active icon="ion-home"  label="NBA"></ons-tab>
        <ons-tab icon="ion-chatboxes" label="Forum"  page="topicLists.html"></ons-tab>
        <ons-tab icon="ion-person"  label="User" page="userPage.html"></ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-navigator>

  <!-- Here starts the first tab page called NBA -->
  <template id="mainPage.html">
    <ons-page id="mainPage">
      <ons-pull-hook>
        <ons-icon size="30px" spin icon="md-spinner"></ons-icon>
      </ons-pull-hook>
      <ons-toolbar style="background-color:#3A9FED;color:#FFFFFF">
        <div class="center" style="background-color:#3A9FED;color:#ECFDFD">Recommend
        </div>
      </ons-toolbar>
      <!-- Here starts search bar of the first tab page  -->
      <div class="search-bar" onclick="myNavigator.pushPage('search.html')">
        <input class="search-input" style="width: 96%; margin: 50px auto 6px 6px;" placeholder="Search">
      </div>
      <!-- Here starts post abstracts of the first tab page  -->
      <div style="margin-top:40px;" id="allpostabstrcts">
      </div>
    </ons-page>
  </template>

  <!-- Here starts the search page when cilck the search bar of the first page -->
  <template id="search.html">
    <ons-page id="search">
      <ons-toolbar style="background-color:#3A9FED">
        <div class="right" style="margin-right:7px;">
          <ons-back-button style="font-size:18px;color:white;">Cancel</ons-back-button>
        </div>
        <div class="left">
          <div class="search-bar" style="width:83%;background-color:#3A9FED" onclick="">
            <input type="search" class="search-input" style="background-color: white;width: 96%; margin: 50px 0 3px 6px;" placeholder="Search">
          </div>
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts the second tab page called Fourm -->
  <template id="topicLists.html">
    <ons-page id="topicLists">
      <ons-toolbar>
        <div class="center" style="background-color:#3A9FED;color:#FFFFFF">Forum</div>
      </ons-toolbar>
      <ons-list id="onslist">
      </ons-list>
    </ons-page>
  </template>

  <!-- Here starts the main page of a topic -->
  <template id="topicmain.html" >
    <ons-page id="topicmain">
      <ons-pull-hook>
        <ons-icon size="30px" spin icon="md-spinner"></ons-icon>
      </ons-pull-hook>
      <ons-toolbar  style="background-color:#3A9FED;color:#FFFFFF">
        <div class="left">
          <ons-back-button style="color:white"></ons-back-button>
        </div>
        <div class="center" id="topicbar" style="width:250px;background-color:#3A9FED;color:#ECFDFD">
        </div>
        <div class="right" id="addpostbutton">
        </div>
      </ons-toolbar>
      <div id="topic_banner" >
      </div>
      <div id="postabstrcts">
      </div>
    </ons-page>
  </template>

  <!-- Here starts add post page-->
  <template id="addapost.html">
    <ons-page id="addapost">
      <ons-toolbar   style="background-color:#3A9FED;color:#FFFFFF">
        <div class="left">
          <ons-back-button style="color:#FFFFFF;"></ons-back-button>
        </div>
        <div class="center" style="color:#FFFFFF;">Edit
        </div>
        <div class="right" style="font-size:18px;" id="barofAddpost">
        </div>
      </ons-toolbar>
      <div id="post_content" style="width:100%;height:100%;background-color:#FFFFFF;">
        <div style="text-align: center;">
          <p>
            <ons-input style="margin-top:6px;width:90%;" id="postTitle" modifier="underbar" placeholder="Title" float></ons-input>
          </p>
          <p>
            <ons-input style="width:90%;" id="postText" placeholder="Please input content" float></ons-input>
          </p>
        </div>
      </div>
    </ons-page>
  </template>

  <!-- Here starts a post page -->
  <template id="postpage.html">
    <ons-page id="postpage" >
      <ons-toolbar id="postToolbar" style="background-color:#3A9FED;color:#FFFFFF">
        <div class="left" >
          <ons-back-button style="color:white;"></ons-back-button>
        </div>
        <div class="center" id="topicbar2" style="width:250px;background-color:#3A9FED;color:#ECFDFD">
        </div>
        <div class="right" >
          <ons-toolbar-button>
            <ons-icon  style="color:#FFFFFF" icon="ion-more" onclick="app.showFromTemplate()"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <div id="belowbar"></div>
    </ons-page>
  </template>

  <template id="action-sheet.html">
    <ons-action-sheet id="sheet">
      <ons-action-sheet-button  onclick="app.hideFromTemplate()">Reply</ons-action-sheet-button>
      <ons-action-sheet-button  onclick="app.hideFromTemplate()">Subscribe</ons-action-sheet-button>
      <ons-action-sheet-button  onclick="app.hideFromTemplate()">Cancel</ons-action-sheet-button>
    </ons-action-sheet>
  </template>

  <script>
  var app = {};
  ons.ready(function () {
    ons.createElement('action-sheet.html', { append: true })
    .then(function (sheet) {
      app.showFromTemplate = sheet.show.bind(sheet);
      app.hideFromTemplate = sheet.hide.bind(sheet);
    });
  });
  </script>

  <!-- Here starts the third tab page for User -->
  <template id="userPage.html">
    <ons-page id="userPage">
      <ons-toolbar style="background-color:#3A9FED;color:#FFFFFF">
        <div class="center" style="color:#FFFFFF">Profile</div>
        <div class="right" >
          <ons-toolbar-button>
            <ons-icon  style="color:#FFFFFF" icon="ion-gear-a" onclick="myNavigator.pushPage('setting.html')"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <div id="beforelogin" style="display:block;">
        <span style="text-align:center;color:#999999;font-size:18px;width:100%;display:block;margin:250px auto 20px auto;">After signing in, all of your favourite teams, published and sbuscribed posts will be displayed here</span>
        <section style="padding: 8px">
          <ons-button onclick = "myNavigator.pushPage('login.html')" style="background-color:#3A9FED;"modifier="large">Sign in for more functions</ons-button>
        </section>
      </div>
      <div id="usermainpage" style="display:none;" style="width:100%;height:100%;">
      </div>
    </ons-page>
  </template>

  <!-- Here starts the login page -->
  <template id="login.html">
    <ons-page id="login">
      <ons-toolbar  style="background-color:#3A9FED;color:#FFFFFF">
        <div class="left">
          <ons-back-button style="font-size:18px;color:white">Cancel</ons-back-button>
        </div>
      </ons-toolbar>
      <header>
        <div id="header" style="margin-top:100px;">
          <img style="width:90px;height:90px;" src="img/nbalogo.png">
        </div>
      </header>
      <ul class="form-con reg-ul">
        <li class="success">
          <ons-input style="margin-top:5px;" class="logint" placeholder="Username"  id="_account" type="text"></ons-input>
        </li>
        <li>
          <ons-input style="margin-top:5px;"class="logint" placeholder="Password" id="_pwd" type="password"></ons-input>
        </li>
      </ul>
      <div class="form-btn">
        <button type="submit" onclick="login()" style="color:white;background-color:#3A9FED" class="btn" name="login" value="yes">Sign in</button>
      </div>
      <span onclick="myNavigator.pushPage('register.html')" style="float:left;display:block;color:#757575;font-size:16px;margin-left:16px;margin-top:24px;">Register</span>
      <span onclick="myNavigator.pushPage('#.html')" style="float:right;display:block;color:#757575;font-size:16px;margin-right:16px;margin-top:24px;">Forgot password</span>
    </ons-page>
  </template>

  <!-- Here starts the register page -->
  <template id="register.html">
    <ons-page id="register">
      <ons-toolbar  style="background-color:#3A9FED;color:#FFFFFF">
        <div class="left">
          <ons-back-button style="font-size:18px;color:white">Cancel</ons-back-button>
        </div>
        <div class="center" style="color:#FFFFFF">Register</div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts setting page -->
  <template id="setting.html">
    <ons-page id="setting">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Setting</div>
      </ons-toolbar>
      注销
      修改密码
      意见反馈
      关于
    </ons-page>
  </template>

  <!-- Here starts my teams page -->
  <template id="myteams.html">
    <ons-page id="myposts">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts my posts page -->
  <template id="myposts.html">
    <ons-page id="myposts">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts message page -->
  <template id="messages.html">
    <ons-page id="messages">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts subscribe page -->
  <template id="subscribe.html">
    <ons-page id="subscribe">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts profile page -->
  <template id="profile.html">
    <ons-page id="subscribe">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>
    </ons-page>
  </template>

  <!-- Here starts a modal page-->
  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Signing in.....
      </p>
    </div>
  </ons-modal>
</body>
</html>
